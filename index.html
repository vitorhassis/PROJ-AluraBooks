<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="shortcut icon" href="img/faviconvh.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu"> <!---input do checkbox, e um label para associar todos os elementos que estao dentro dele, ou seja o span, pelo id-->
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu"> <!--criando o menu hamburguer-->
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="logo da alurabooks" class="container__imagem">
        </div>
        <div>
            <a href="#"><img src="img/Favoritos.svg" alt="meus favoritps" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="carrinhos de compras" class="container__imagem"></a>
            <a href=""><img src="img/Usuário.svg" alt="meu perfil" class="container__imagem"></a>
        </div>
</header>
</body>
</html>
